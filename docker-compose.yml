services:
 
  mysql:
    image: mysql:8.0
    container_name: relatorios-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: pedidos_online_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - relatorios-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password"]
      timeout: 5s
      retries: 10
      interval: 10s

 
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: relatorios-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"  
      - "15672:15672" 
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - relatorios-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 5s
      retries: 10
      interval: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: relatorios-app
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
    
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pedidos_online_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root_password
      
     
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      
      
      SPRING_MAIL_HOST: sandbox.smtp.mailtrap.io
      SPRING_MAIL_PORT: 2525
      SPRING_MAIL_USERNAME: 2542697a74bacf
      SPRING_MAIL_PASSWORD: c13ef9716efca0
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: false
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST: sandbox.smtp.mailtrap.io
      SPRING_MAIL_PROPERTIES_MAIL_DEBUG: true
      
     
      JAVA_OPTS: -Xms256m -Xmx512m
    ports:
      - "8080:8080"
    networks:
      - relatorios-network
    volumes:
      - app_temp:/tmp/relatorios
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/login"]
      timeout: 5s
      retries: 10
      interval: 15s

 
  nginx:
    image: nginx:alpine
    container_name: relatorios-nginx
    restart: always
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - relatorios-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      timeout: 5s
      retries: 5
      interval: 10s


volumes:
  mysql_data:
    driver: local
  rabbitmq_data:
    driver: local
  app_temp:
    driver: local


networks:
  relatorios-network:
    driver: bridge